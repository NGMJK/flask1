{% extends 'base.html'%}

{% block content %}
<h3>{{error}}</h3>
<form id="auth-form" action="{{url_for('login')}}" method="post">
    <input type="email" name="email">
    <input type="password" name="password">
    <input type="submit" value="Login" onclick="setActionForm('login')">
    <input type="button" value="Register" onclick="setActionForm('user_register')">
</form>
<script>
    function setActionForm(action){
        let form = document.getElementById('auth-form');
        if (action === 'login'){
            form.action = "{{url_for('login')}}";
            form.method = "post";
            form.submit();

        }else if (action === 'user_register'){
            form.action = "{{url_for('user_register')}}";
            form.method = "post";
            form.submit();
        }
    }
</script>
{% endblock %}
